<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajuda AI | Ferramentas Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="Oferecemos ferramentas online para redimensionamento de imagens, compressão, conversão de arquivos e muito mais." />
  </head>

  <body class="bg-gray-100 flex flex-col min-h-screen">
    <header role="banner" th:replace="fragments/header/header :: header"></header>

    <main role="main" id="main-content" tabindex="-1">
      <section class="relative" id="home" aria-labelledby="home-heading">
        <div class="flex items-center justify-center h-screen px-6 mx-auto md:flex-row">
          <div class="flex flex-col items-center text-center">
            <h1 id="home-heading" class="text-3xl font-extrabold md:text-5xl lg:text-6xl">
              Ferramentas
              <span
                class="font-extrabold text-transparent bg-gradient-to-r from-violet-500 to-violet-600 bg-clip-text"
              >
                Online
              </span>
            </h1>
            <h2 class="mt-4 text-xl font-extrabold tracking-tight md:text-4xl lg:text-5xl">
              <span
                class="font-extrabold text-transparent bg-gradient-to-r from-violet-500 to-violet-600 bg-clip-text"
              >
                Especialistas
              </span>
              em redimensionamento de imagens e outras
              <span
                class="font-extrabold text-transparent bg-gradient-to-r from-violet-500 to-violet-600 bg-clip-text"
              >
                soluções digitais.
              </span>
            </h2>
            <p class="max-w-3xl mt-6 text-lg md:text-xl lg:text-2xl text-black">
              Oferecemos uma gama completa de ferramentas online, incluindo
              redimensionamento de imagens, compressão e muito mais.
            </p>

            <div
              class="flex flex-col items-center mt-8 space-y-4 md:flex-row md:space-y-0 md:space-x-4"
              aria-label="Ações principais"
            >
              <a
                href="/tools"
                target="_blank"
                rel="noopener noreferrer"
                class="block"
              >
                <button
                  class="px-8 py-4 text-lg font-semibold text-white transition-transform duration-300 transform rounded-lg shadow-lg bg-gradient-to-r from-violet-500 to-violet-600 hover:scale-105"
                  aria-label="Conheça nossas ferramentas"
                >
                  Conheça nossas ferramentas
                </button>
              </a>
            </div>
          </div>
        </div>
        <section th:replace="fragments/tools/tools :: tools"></section>
      </section>
    </main>

    <footer role="contentinfo" th:replace="fragments/footer/footer :: footer"></footer>

    <script type="module" th:src="@{/js/main.js}"></script>
  </body>
</html>
