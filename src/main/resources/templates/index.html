<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Tools | Ferramentas Online</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/dist/output.css}">
  <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <meta name="description" content="Oferecemos ferramentas online para redimensionamento de imagens, compressão, conversão de arquivos e muito mais." />
  <meta name="keywords" content="ferramentas online, redimensionar imagens, compressão de imagens, conversão de imagens, JPG, PNG, ferramenta de redimensionamento, redimensionamento online, upload de imagens, redimensionar JPG, redimensionar PNG">
</head>

<body class="flex flex-col min-h-screen bg-white font-sans">

  <!-- Header -->
  <header role="banner" th:replace="fragments/header/header :: header"></header>

  <!-- Main Content -->
  <main role="main" id="main-content" tabindex="-1" class="flex-1">

    <!-- Hero Section -->
    <section class="relative flex items-center justify-center bg-white text-white h-screen px-6 mx-auto md:flex-row overflow-hidden" id="home" aria-labelledby="home-heading">
      <div class="absolute inset-0 bg-cover bg-center opacity-30 z-0"></div>
      <div class="text-center md:text-left z-10 md:max-w-2xl space-y-6">
        <h1 id="home-heading" class="text-black text-4xl font-extrabold md:text-5xl lg:text-6xl leading-tight animate__animated animate__fadeIn">
          Ferramentas
          <span class="block bg-clip-text text-orange">Online</span>
        </h1>
        <h2 class="mt-4 text-xl font-semibold md:text-2xl lg:text-3xl text-black">
          <span class="block bg-gradient-to-r text-orange-500">Especialistas</span>
          em soluções digitais para otimizar o seu
          <span class="block text-transparent bg-gradient-to-r text-orange-500">tempo.</span>
        </h2>
        <p class="mt-6 text-lg md:text-xl text-black">
          Descubra uma gama de ferramentas online, como redimensionamento de imagens, compressão, conversão de arquivos e muito mais.
        </p>

        <div class="mt-8 flex flex-col items-center md:flex-row md:items-center md:justify-start md:space-x-4">
          <a href="#tools" target="_blank" rel="noopener noreferrer">
            <button class="px-8 py-4 text-lg font-semibold bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-lg shadow-md transform transition-all duration-300 hover:scale-105 focus:outline-none hover:shadow-2xl animate__animated animate__fadeIn animate__delay-3s" aria-label="Conheça nossas ferramentas">
              Conheça nossas ferramentas
            </button>
          </a>
        </div>
      </div>
    </section>

    <!-- Tools Section -->
    <section th:replace="fragments/tools/tools :: tools"></section>

    <!-- About Us Section -->
    <!-- <section th:replace="fragments/aboutUs/aboutUs :: about"></section> -->

  </main>

  <!-- Footer -->
  <footer role="contentinfo" th:replace="fragments/footer/footer :: footer"></footer>

  <!-- Scripts -->
  <script type="module" th:src="@{/js/main.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>

</body>

</html>
