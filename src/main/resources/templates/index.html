<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload de Imagens</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-blue-500 py-4 shadow-lg">
    <div class="container mx-auto">
      <h1 class="text-2xl text-white font-bold text-center">Sistema de Upload e Compressão de Imagens</h1>
    </div>
  </header>

  <!-- Tela de Carregamento -->
  <div id="loadingScreen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="text-white text-2xl font-bold">
      <svg class="animate-spin h-10 w-10 text-white mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 000 8v4a8 8 0 01-8-8z"></path>
      </svg>
      Processando Imagens...
    </div>
  </div>

  <div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold text-center mb-6">Upload, Redimensionamento e Compressão de Imagens</h1>
    <div class="flex justify-center">
      <div class="w-full max-w-lg">
        <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/upload"
          class="bg-white p-8 rounded-lg shadow-lg" target="downloadFrame">
          <div class="mb-4">
            <label for="title" class="block text-gray-700">Título do Arquivo:</label>
            <input type="text"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="title"
              name="title" placeholder="Digite o título" required />
          </div>

          <div class="mb-4">
            <label for="width" class="block text-gray-700">Largura (px):</label>
            <input type="number"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="width"
              name="width" placeholder="Ex: 1200" required />
          </div>

          <div class="mb-4">
            <label for="height" class="block text-gray-700">Altura (px):</label>
            <input type="number"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="height"
              name="height" placeholder="Ex: 1300" required />
          </div>

          <div class="mb-4">
            <label for="format" class="block text-gray-700">Formato de Conversão:</label>
            <select class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="format" name="format" required>
              <option value="jpg">JPG</option>
              <option value="png">PNG</option>
              <option value="webp">WEBP</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="compression" class="block text-gray-700">Nível de Compressão:</label>
            <select class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="compression" name="compression" required>
              <option value="0.9">Alta Qualidade (menos compressão)</option>
              <option value="0.7">Qualidade Média</option>
              <option value="0.5">Baixa Qualidade (mais compressão)</option>
            </select>
          </div>

          <div class="mb-6">
            <label for="formFile" class="block text-gray-700">Selecionar Imagens:</label>
            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              type="file" id="formFile" name="files" multiple accept="image/*" required onchange="previewImages()" />
          </div>

          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg"
            onclick="startLoading()">
            Enviar, Redimensionar e Comprimir
          </button>
        </form>

        <iframe id="downloadFrame" name="downloadFrame" style="display:none;" onload="stopLoading()"></iframe>

        <div th:if="${message}" class="mt-3">
          <div class="bg-blue-100 border border-blue-500 text-blue-700 px-4 py-3 rounded-lg" role="alert"
            th:text="${message}"></div>
        </div>

        <div id="preview" class="mt-6 grid grid-cols-2 gap-4"></div>
      </div>
    </div>
  </div>

  <script>
    function startLoading() {
      document.getElementById("loadingScreen").classList.remove("hidden");
    }

    function stopLoading() {
      document.getElementById("loadingScreen").classList.add("hidden");
    }

    function previewImages() {
      var preview = document.getElementById('preview');
      var files = document.getElementById('formFile').files;
      preview.innerHTML = '';

      if (files) {
        for (var i = 0; i < files.length; i++) {
          var reader = new FileReader();

          reader.onload = function (e) {
            var img = document.createElement('img');
            img.src = e.target.result;
            img.classList.add('w-full', 'h-auto', 'object-cover', 'rounded-lg');
            preview.appendChild(img);
          };

          reader.readAsDataURL(files[i]);
        }
      }
    }
  </script>
</body>

</html>
