<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload de Imagens</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Upload e Redimensionamento de Imagens</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form method="POST" enctype="multipart/form-data" action="/upload">

            <div class="form-group">
              <label for="title">Título do Arquivo:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Digite o título"
                required
              />
            </div>

            <div class="form-group">
              <label for="width">Largura (px):</label>
              <input
                type="number"
                class="form-control"
                id="width"
                name="width"
                placeholder="Ex: 1200"
                required
              />
            </div>

            <div class="form-group">
              <label for="height">Altura (px):</label>
              <input
                type="number"
                class="form-control"
                id="height"
                name="height"
                placeholder="Ex: 1300"
                required
              />
            </div>

            <div class="form-group">
              <label for="format">Formato de Conversão:</label>
              <select class="form-control" id="format" name="format" required>
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="formFile" class="form-label">Selecionar Imagens:</label>
              <input 
                class="form-control"
                type="file"
                id="formFile"
                name="files"
                multiple
                accept="image/*"
                required
              >
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
              Enviar e Redimensionar
            </button>
          </form>

          <div th:if="${message}" class="mt-3">
            <div
              class="alert alert-info"
              role="alert"
              th:text="${message}"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
