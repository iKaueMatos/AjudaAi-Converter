<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redimensionamento de Imagens</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
  <div th:replace="fragments/header/header :: header"></div>

  <div class="container mx-auto mt-10">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Upload, Redimensionamento e Compressão de Imagens</h1>
    <div class="flex justify-center">
      <div class="w-full max-w-lg">
        <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/upload"
          class="bg-white p-8 rounded-lg shadow-lg border border-gray-200" target="downloadFrame" onsubmit="startLoading()">
          
          <div class="mb-6">
            <label for="title" class="block text-gray-700 font-semibold mb-2">Título do Arquivo:</label>
            <input type="text"
              class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="title" name="title" placeholder="Digite o título" required />
          </div>

          <div class="mb-6 grid grid-cols-2 gap-4">
            <div>
              <label for="width" class="block text-gray-700 font-semibold mb-2">Largura (px):</label>
              <input type="number"
                class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                id="width" name="width" placeholder="Ex: 1200" required />
            </div>

            <div>
              <label for="height" class="block text-gray-700 font-semibold mb-2">Altura (px):</label>
              <input type="number"
                class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                id="height" name="height" placeholder="Ex: 1300" required />
            </div>
          </div>

          <div class="mb-6">
            <label for="format" class="block text-gray-700 font-semibold mb-2">Formato de Conversão:</label>
            <select class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="format" name="format" required>
              <option value="jpg">JPG</option>
              <option value="png">PNG</option>
              <option value="webp">WEBP</option>
            </select>
          </div>

          <div class="mb-6">
            <label for="compression" class="block text-gray-700 font-semibold mb-2">Nível de Compressão:</label>
            <select class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="compression" name="compression" required>
              <option value="0.9">Alta Qualidade (menos compressão)</option>
              <option value="0.7">Qualidade Média</option>
              <option value="0.5">Baixa Qualidade (mais compressão)</option>
            </select>
          </div>

          <div class="mb-6">
            <label for="formFile" class="block text-gray-700 font-semibold mb-2">Selecionar Imagens:</label>
            <input class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              type="file" id="formFile" name="files" multiple accept="image/*" required onchange="previewImages()" />
          </div>

          <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200 ease-in-out">
            Enviar, Redimensionar e Comprimir
          </button>
        </form>

        <iframe id="downloadFrame" name="downloadFrame" style="display:none;" onload="stopLoading()"></iframe>

        <div th:if="${message}" class="mt-3">
          <div class="bg-blue-100 border border-blue-500 text-blue-700 px-4 py-3 rounded-lg" role="alert"
            th:text="${message}"></div>
        </div>

        <div id="preview" class="mt-6 grid grid-cols-2 gap-4"></div>
      </div>
    </div>
  </div>

  <div th:replace="fragments/footer/footer :: footer"></div>

  <script type="module" th:src="@{/js/main.js}"></script>
</body>
</html>
