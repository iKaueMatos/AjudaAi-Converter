<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <meta name="description" content="Faça login ou registre-se na Ajuda Ai, uma plataforma inovadora que oferece ferramentas online de qualidade e confiança. Junte-se a nós e comece a aproveitar nossos serviços hoje mesmo!" />
  <meta name="keywords" content="login, registro, Ajuda Ai, plataforma online, ferramentas, qualidade, confiança, cadastro, entrar" />
  <title>Nova Tools | Entrar</title>
  <link rel="stylesheet" th:href="@{/dist/output.css}">
  </link>
</head>

<body class="flex flex-col min-h-screen ">
  <div th:replace="fragments/header/header :: header" class="h-auto"></div>

  <div class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
    <div class="flex items-center justify-center w-full lg:p-12">
      <div class="flex items-center xl:p-10">
        <form class="flex flex-col w-full h-full pb-6 text-center rounded-3xl">
          <h3 class="mb-3 text-4xl font-extrabold text-gray-900">Entrar</h3>
          <p class="mb-4 text-gray-700">Insira seu email e senha</p>
          <a
            class="flex items-center justify-center w-full py-4 mb-6 text-sm font-medium text-gray-900 transition duration-300 bg-gray-300 rounded-2xl hover:bg-gray-400 focus:ring-4 focus:ring-gray-300">
            <img class="h-5 mr-2"
              src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/motion-tailwind/img/logos/logo-google.png"
              alt="Logo Google">
            Entrar com o Google
          </a>
          <div class="flex items-center mb-3">
            <hr class="h-0 border-b border-gray-500 border-solid grow">
            <p class="mx-4 text-gray-600">ou</p>
            <hr class="h-0 border-b border-gray-500 border-solid grow">
          </div>
          <label for="email" class="mb-2 text-sm text-gray-900 text-start">Email*</label>
          <input id="email" type="email" placeholder="usuario@example.com"
            class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium text-black bg-gray-200 outline-none focus:bg-gray-300 mb-7 placeholder:text-gray-500 rounded-2xl" />
          <label for="password" class="mb-2 text-sm text-black text-start">Senha*</label>
          <input id="password" type="password" placeholder="Insira uma senha"
            class="flex items-center w-full px-5 py-4 mb-5 mr-2 text-sm font-medium text-black bg-gray-200 outline-none focus:bg-gray-300 placeholder:text-gray-500 rounded-2xl" />
          <div class="flex flex-row justify-between mb-8">
            <a href="/reset-password" class="mr-4 text-sm font-medium text-orange-500">Esqueceu a senha?</a>
          </div>
          <button
            class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 bg-orange-500 md:w-96 rounded-2xl hover:bg-orange-600 focus:ring-4 focus:ring-purple-100">Entrar</button>
          <p class="text-sm leading-relaxed text-gray-900">Não tem uma conta? <a href="/register"
              class="font-bold text-gray-700">Crie uma conta</a></p>
        </form>
      </div>
    </div>
  </div>
  <div th:replace="fragments/footer/footer :: footer" class="h-auto"></div>
</body>

</html>
