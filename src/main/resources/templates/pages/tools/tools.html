<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ferramentas Disponíveis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div th:replace="fragments/header/header :: header"></div>

  <div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold text-center mb-6">Ferramentas Disponíveis</h1>
    
    <div class="flex justify-center">
      <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
        <div th:if="${#lists.isEmpty(tools)}" class="text-center">
          <p class="text-gray-700">Nenhuma ferramenta disponível no momento.</p>
        </div>

        <ul th:if="${!#lists.isEmpty(tools)}" class="list-disc pl-5">
          <li th:each="tool : ${tools}" th:text="${tool}" class="text-gray-700 mb-2"></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
